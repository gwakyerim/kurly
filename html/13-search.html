<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Welcome to Market-Kurly</title>
  <!--JQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!--Custom CSS & JS-->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container search">
    <div class="search-inner">
      <!-- detail Header -->
      <div class="detail-header-include"></div>
      <!-- detail Header -->
      <div class="search-content">
        <div class="search-field">
          <input type="text" placeholder="검색어를 입력해주세요">
        </div>
        <div class="search-term">
          <div class="title">
            <h3>최근 검색어</h3>
            <button class="btn-all-clear"><i class="bi bi-x"></i></button>
          </div>
          <div class="history">
            <span>닭도리탕</span>
            <span>냉면</span>
          </div>
        </div>
        <div class="search-term">
          <div class="title">
            <h3>추천 검색어</h3>
            <button class="btn-all-clear"><i class="bi bi-x"></i></button>
          </div>
          <div class="history">
            <span>소시지</span>
            <span>닭강정</span>
            <span>포도</span>
          </div>
        </div>
        <div class="hot-search">
          <div class="title">
            <h3>급상승 검색어</h3>
            <b>최근 1시간 동안 검색 횟수가 급상승했어요!</b>
          </div>
          <ul class="list">
            <li>팬케이크</li>
            <li>마그네슘</li>
            <li>다이어트 간식</li>
            <li>훈제오리</li>
            <li>검은콩</li>
          </ul>
        </div>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
