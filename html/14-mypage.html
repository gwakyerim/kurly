<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Welcome to Market-Kurly</title>
  <!--JQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!--Custom CSS & JS-->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!-- detail Header -->
      <div class="detail-header-include"></div>
      <!-- detail Header -->
      <div class="mypage-content">
        <div class="mypage-info">
          <div class="user-info">
            <div class="membership">
              <span>웰컴</span>
            </div>
            <div class="nickname">
              <h3>곽예림님</h3>
              <h4>다음 달 등급 할인</h4>
            </div>
          </div>
          <div class="membership-desc">적립 5%,최초 1회 무료배송</div>
          <div class="point-coupon">
            <div>
              <b>적립금</b>
              <span>1,670원</span>
            </div>
            <div>
              <b>컬리캐시</b>
              <span>12,000원</span>
            </div>
          </div>
        </div>
        <div class="mypage-menu">
          <div>
            <a href="#none"><i class="bi bi-card-checklist"></i>주문내역</a>
          </div>
          <div>
            <a href="#none"><i class="bi bi-truck"></i>배송조회</a>
          </div>
          <div>
            <a href="#none"><i class="bi bi-ticket-detailed"></i>쿠폰</a>
          </div>
          <div>
            <a href="#none"><i class="bi bi-heart"></i>찜목록</a>
          </div>
        </div>
        <div class="banner">
          <a href="#none"><img src="../images/14-mypage-banner-01.jpg"></a>
        </div>
        <div class="mypage-help">
          <div class="menu">
            <h3 class="title">내 정보관리</h3>
            <div class="list">
              <a href="#none">회원 정보 관리</a>
              <a href="#none">나의 컬리 스타일</a>
            </div>
            <div class="list">
              <a href="#none">배송지 관리</a>
            </div>
          </div>
          <div class="menu">
            <h3 class="title">고객 지원</h3>
            <div class="list">
              <a href="#none">고객센터</a>
              <a href="#none">공지사항</a>
            </div>
            <div class="list">
              <a href="#none">상품 문의</a>
              <a href="#none">자주하는 질문</a>
            </div>
            <div class="list">
              <a href="#none">1:1 문의</a>
            </div>
          </div>
        </div>
        <button class="btn-primary btn-signout">로그아웃</button>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
